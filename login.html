<!DOCTYPE html>
<html>
<head>
    <title>Login y Registro - Ferretería</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>FERRETERIA - LOPEZ</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Ingresar / Registrarse</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div>
            <h2>Iniciar sesión</h2>
            <form>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Iniciar sesión</button>
                </div>
            </form>
            <hr>
            <h2>Registrarse</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required> 
                </div>
                <div class="form-group">
                    <button type="submit">Registrarse</button>
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="https://static.vecteezy.com/system/resources/previews/009/890/457/non_2x/user-icon-for-web-site-login-head-sign-icon-design-free-vector.jpg" alt="User Icon">
        </div>
    </div>
    
    <footer>
        <p>© 2024 Ferretería. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
